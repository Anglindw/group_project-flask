<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
    <button
        class="navbar-toggler"
        type="button"
        data-mdb-toggle="collapse"
        data-mdb-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
    >
        <i class="fas fa-bars"></i>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <a class="navbar-brand mt-2 mt-lg-0" href="/home">
            <img
            src="/static/img/logo.png"
            height="18"
            alt="Shop Logo"
            loading="lazy"
            />
        </a>
    </div>

    <div class="d-flex align-items-center">
        {% if current_user.is_authenticated %}
            {% if session['items'] != 0 %} 
            <span class="badge rounded-pill badge-notification bg-primary">{{session['items']}}</span>
            <a href="/shop/cart/{{user_id}}" class="text-reset align-items-center me-4 text-decoration-none text-dark"><i class="fa-solid fa-cart-shopping"></i></a>
            {% endif %}
        {% endif %}
        {% if not current_user.is_authenticated %}
        <a href="/login" class="btn btn-primary align-items-center me-2 text-decoration-none text-white">Login</a>
        {% else %}
        <a href="" class="align-items-center me-2 text-decoration-none text-dark">Welcome, {{current_user.username.title()}}</a>
        <a href="/logout" class="btn btn-primary align-items-center me-2 text-decoration-none text-white">Logout</a>
        {% endif %}
    </div>
</nav>
